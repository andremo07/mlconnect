<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Page</title>
</h:head>
<div align="center">
	<h:body style="font-size: 11px">
		<f:metadata>
			<f:viewParam name="code" value="#{loginController.code}" />
		</f:metadata>
		<h:form>
			<p:panel style="margin-bottom:20px;">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="Usuario: " />
					<p:inputText value="#{loginController.user}" />
					<h:outputText value="Senha: " />
					<p:inputText value="#{loginController.senha}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Entrar" action="#{loginController.login}" />
			</p:panel>
		</h:form>
	</h:body>
</div>
</html>
